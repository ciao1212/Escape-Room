<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room - La Casa dei Misteri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 25%, #0d1a2e 50%, #1a0a1a 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: darkGradient 15s ease infinite;
            color: #c0c0c0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(75, 0, 130, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, transparent 48%, rgba(255, 0, 0, 0.02) 50%, transparent 52%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes darkGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-right: 280px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(20, 0, 20, 0.9) 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(139, 69, 19, 0.3);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #ff6b35;
            text-shadow: 
                0 0 10px rgba(255, 107, 53, 0.5),
                0 0 20px rgba(255, 107, 53, 0.3),
                0 0 30px rgba(255, 107, 53, 0.1);
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .header p {
            color: rgba(192, 192, 192, 0.8);
            font-style: italic;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(30, 0, 30, 0.8) 100%);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 69, 19, 0.4);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
        }

        .current-room {
            font-size: 1.6em;
            color: #ff6b35;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
        }

        .progress {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .progress-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #4a4a4a;
            transition: all 0.4s ease;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .progress-dot.completed {
            background: radial-gradient(circle, #00ff88 0%, #00cc66 100%);
            border-color: #00ff88;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.6),
                0 4px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .progress-dot.current {
            background: radial-gradient(circle, #ff6b35 0%, #e55a2b 100%);
            border-color: #ff6b35;
            box-shadow: 
                0 0 25px rgba(255, 107, 53, 0.8),
                0 4px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            animation: ominousPulse 2s infinite;
        }

        @keyframes ominousPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.3); filter: brightness(1.5); }
        }

        .room-content {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 0, 20, 0.8) 50%, rgba(0, 0, 0, 0.9) 100%);
            padding: 35px;
            border-radius: 15px;
            border: 1px solid rgba(139, 69, 19, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 450px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.7),
                inset 0 2px 4px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .room-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(139, 69, 19, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(75, 0, 130, 0.05) 0%, transparent 50%);
            border-radius: 15px;
            pointer-events: none;
        }

        .room-description {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .puzzle-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(30, 0, 30, 0.9) 100%);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            max-width: 550px;
            width: 100%;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(255, 255, 255, 0.05),
                0 0 20px rgba(255, 107, 53, 0.1);
            backdrop-filter: blur(25px);
            position: relative;
            z-index: 1;
        }

        .puzzle-text {
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.6;
            color: #c0c0c0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(139, 69, 19, 0.4);
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 0, 20, 0.8) 100%);
            color: #c0c0c0;
            font-family: inherit;
            font-size: 1.1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 
                0 0 20px rgba(255, 107, 53, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.05);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(30, 0, 30, 0.9) 100%);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6b35 0%, #e55a2b 50%, #cc4a21 100%);
            color: #ffffff;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 107, 53, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(-1px);
        }

        .hint-button {
            margin-top: 18px;
            background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 50%, #1a1a1a 100%);
            color: #c0c0c0;
            padding: 10px 25px;
            font-size: 0.95em;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        .hint {
            margin-top: 15px;
            padding: 10px;
            background: rgba(107, 114, 128, 0.3);
            border-radius: 5px;
            font-style: italic;
            color: #d1d5db;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }

        .success {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2) 0%, rgba(0, 204, 102, 0.3) 100%);
            border: 2px solid #00ff88;
            color: #00ff88;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .error {
            background: linear-gradient(135deg, rgba(255, 50, 50, 0.2) 0%, rgba(200, 30, 30, 0.3) 100%);
            border: 2px solid #ff3232;
            color: #ff3232;
            box-shadow: 
                0 0 20px rgba(255, 50, 50, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .map-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            height: auto;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(20, 0, 20, 0.9) 100%);
            border: 2px solid rgba(255, 107, 53, 0.4);
            border-radius: 15px;
            padding: 18px;
            backdrop-filter: blur(25px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(255, 255, 255, 0.05);
        }

        .map-title {
            color: #ff6b35;
            text-align: center;
            margin-bottom: 18px;
            font-weight: 700;
            font-size: 1.2em;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
            letter-spacing: 1px;
        }

        .house-map {
            width: 100%;
            height: 320px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a1a2a 50%, #1a1a1a 100%);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 107, 53, 0.05);
        }

        .room {
            position: absolute;
            border: 2px solid rgba(139, 69, 19, 0.4);
            background: linear-gradient(135deg, rgba(74, 85, 104, 0.3) 0%, rgba(30, 30, 30, 0.5) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 600;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            border-radius: 6px;
            backdrop-filter: blur(5px);
        }

        .room.completed {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2) 0%, rgba(0, 204, 102, 0.3) 100%);
            border-color: #00ff88;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            box-shadow: 
                0 0 15px rgba(0, 255, 136, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .room.current {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.3) 0%, rgba(229, 90, 43, 0.4) 100%);
            border-color: #ff6b35;
            color: #ff6b35;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.6);
            box-shadow: 
                0 0 25px rgba(255, 107, 53, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            animation: darkPulse 3s infinite;
        }

        .room.locked {
            background: linear-gradient(135deg, rgba(80, 80, 80, 0.2) 0%, rgba(40, 40, 40, 0.3) 100%);
            border-color: #4a4a4a;
            color: #6a6a6a;
        }

        @keyframes darkPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(255, 107, 53, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 35px rgba(255, 107, 53, 0.8), inset 0 2px 4px rgba(255, 255, 255, 0.1); }
        }

        /* Stanze specifiche */
        #room-ingresso { top: 220px; left: 20px; width: 80px; height: 60px; }
        #room-salotto { top: 160px; left: 120px; width: 100px; height: 80px; }
        #room-cucina { top: 20px; left: 120px; width: 80px; height: 60px; }
        #room-bagno { top: 20px; left: 20px; width: 60px; height: 60px; }
        #room-camera { top: 160px; left: 20px; width: 80px; height: 60px; }
        #room-soffitta { top: 90px; left: 160px; width: 60px; height: 50px; }

        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .victory-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .victory-title {
            font-size: 3em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .main-content {
                margin-right: 0;
                margin-bottom: 320px;
            }
            
            .map-container {
                position: fixed;
                bottom: 20px;
                right: 20px;
                left: 20px;
                top: auto;
                width: auto;
            }
            
            .house-map {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="main-content">
            <div class="header">
                <h1>🔓 Escape Room 🔓</h1>
                <p>Risolvi gli enigmi per fuggire dalla casa maledetta...</p>
            </div>

            <div class="room-info">
                <div class="current-room" id="current-room-name">Ingresso</div>
                <div class="progress">
                    <div class="progress-dot current" data-room="0"></div>
                    <div class="progress-dot" data-room="1"></div>
                    <div class="progress-dot" data-room="2"></div>
                    <div class="progress-dot" data-room="3"></div>
                    <div class="progress-dot" data-room="4"></div>
                    <div class="progress-dot" data-room="5"></div>
                </div>
            </div>

            <div class="room-content" id="room-content">
                <!-- Il contenuto verrà generato dinamicamente -->
            </div>
        </div>

        <div class="map-container">
            <div class="map-title">🗺️ MAPPA DELLA CASA</div>
            <div class="house-map">
                <div class="room current" id="room-ingresso">Ingresso</div>
                <div class="room locked" id="room-salotto">Salotto</div>
                <div class="room locked" id="room-cucina">Cucina</div>
                <div class="room locked" id="room-bagno">Bagno</div>
                <div class="room locked" id="room-camera">Camera</div>
                <div class="room locked" id="room-soffitta">Soffitta</div>
            </div>
        </div>
    </div>

    <div class="victory-screen" id="victory-screen">
        <div class="victory-content">
            <div class="victory-title">🎉 CONGRATULAZIONI! 🎉</div>
            <p style="font-size: 1.5em; color: #e0e0e0; margin-bottom: 20px;">
                Sei riuscito a fuggire dalla Casa dei Misteri!
            </p>
            <p style="color: #10b981; font-size: 1.2em;">
                Hai dimostrato di essere un vero maestro degli enigmi!
            </p>
            <button onclick="resetGame()" style="margin-top: 30px; font-size: 1.2em;">
                🔄 Gioca di nuovo
            </button>
        </div>
    </div>

    <script>
        const rooms = [
            {
                name: "Ingresso",
                description: "Ti trovi nell'ingresso di una vecchia casa abbandonata. L'aria è pesante e piena di polvere. Un vecchio orologio a pendolo è fermo, le sue lancette puntano verso numeri specifici.",
                puzzle: {
                    title: "🕰️ Enigma",
                    text: "L'orologio è fermo alle 9:15. La lancetta delle ore punta al 9, quella dei minuti al 3. Se ogni numero rappresenta una lettera (1=A, 2=B, 3=C...), quale parola si forma?",
                    answer: "ic",
                    hint: "9 = I, 3 = C... ma forse devi guardare meglio i numeri dell'orologio...",
                    type: "text"
                }
            },
            {
                name: "Salotto",
                description: "Il salotto è buio e polveroso. Vecchi mobili coperti da lenzuoli bianchi creano forme misteriose. Una voce sussurra nell'oscurità un indovinello...",
                puzzle: {
                    title: "❓ Enigma", 
                    text: "Cammino senza gambe, parlo senza voce, mi vedi ma non posso vederti. Chi sono?",
                    answer: "ombra",
                    hint: "Segue sempre qualcuno ma non ha forma propria... è sempre presente quando c'è luce...",
                    type: "text"
                }
            },
            {
                name: "Cucina",
                description: "La cucina è un disastro. Pentole arrugginite e piatti rotti ovunque. Sul tavolo trovi un libro di ricette aperto, ma le pagine sono macchiate e alcune parole sono illeggibili.",
                puzzle: {
                    title: "📖 Enigma",
                    text: "Nella ricetta mancano degli ingredienti: 'Per la pozione della fuga serve: ACQUA, ???, SALE, ???, ZUCCHERO'. Gli ingredienti mancanti sono due liquidi comuni in cucina.",
                    answer: "latte olio",
                    hint: "Pensa ai liquidi più comuni che si usano in cucina oltre all'acqua... uno bianco e uno giallo...",
                    type: "text"
                }
            },
            {
                name: "Bagno",
                description: "Il bagno è piccolo e umido. Sulle piastrelle appare magicamente un indovinello scritto con la condensa. Le parole brillano di una luce spettrale.",
                puzzle: {
                    title: "❓ Enigma",
                    text: "Non ha bocca, eppure racconta. Non ha gambe, eppure corre. Non si ferma mai, eppure lo puoi misurare. Chi sono?",
                    answer: "tempo",
                    hint: "Scorre sempre, lo misuriamo con orologi, ma non lo possiamo toccare...",
                    type: "text"
                }
            },
            {
                name: "Camera da Letto",
                description: "La camera è fredda e sinistra. Il letto è disfatto e l'aria sembra ferma. Una voce eterea pone una domanda che riecheggia nella stanza.",
                puzzle: {
                    title: "❓ Enigma",
                    text: "Sono sempre davanti a te ma non puoi mai raggiungermi. Cosa sono?",
                    answer: "futuro",
                    hint: "Non importa quanto corri veloce, sarà sempre un passo avanti a te...",
                    type: "text"
                }
            },
            {
                name: "Soffitta",
                description: "Finalmente raggiungi la soffitta, l'ultima stanza. Un antico specchio di vetro appannato mostra un messaggio inciso sulla sua superficie argentata.",
                puzzle: {
                    title: "❓ Enigma Finale",
                    text: "Ti mostro il mondo ma non lo tocco. Ti guardo ma non respiro. Chi sono?",
                    answer: "specchio",
                    hint: "Riflette tutto ciò che vede, ma non ha vita propria. È fatto di vetro e argento...",
                    type: "text"
                }
            }
        ];

        let currentRoom = 0;
        let showingHint = false;

        function updateDisplay() {
            const room = rooms[currentRoom];
            const roomContent = document.getElementById('room-content');
            const currentRoomName = document.getElementById('current-room-name');
            
            currentRoomName.textContent = room.name;

            roomContent.innerHTML = `
                <div class="room-description">
                    ${room.description}
                </div>
                <div class="puzzle-container">
                    <div class="puzzle-text">${room.puzzle.text}</div>
                    <div class="input-container">
                        <input type="${room.puzzle.type}" id="puzzle-input" placeholder="Inserisci la risposta...">
                        <button onclick="checkAnswer()">Risolvi</button>
                    </div>
                    <button class="hint-button" onclick="showHint()">💡 Aiuto</button>
                    <div class="hint" id="hint" style="display: none;"></div>
                    <div id="message"></div>
                </div>
            `;

            // Reset hint
            showingHint = false;

            // Update progress dots
            const progressDots = document.querySelectorAll('.progress-dot');
            progressDots.forEach((dot, index) => {
                dot.classList.remove('current', 'completed');
                if (index < currentRoom) {
                    dot.classList.add('completed');
                } else if (index === currentRoom) {
                    dot.classList.add('current');
                }
            });

            // Update map
            updateMap();

            // Focus input
            setTimeout(() => {
                document.getElementById('puzzle-input').focus();
            }, 100);

            // Add enter key listener
            document.getElementById('puzzle-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        function updateMap() {
            const mapRooms = document.querySelectorAll('.room');
            mapRooms.forEach((room, index) => {
                room.classList.remove('current', 'completed', 'locked');
                if (index < currentRoom) {
                    room.classList.add('completed');
                } else if (index === currentRoom) {
                    room.classList.add('current');
                } else {
                    room.classList.add('locked');
                }
            });
        }

        function showHint() {
            const hint = document.getElementById('hint');
            const room = rooms[currentRoom];
            
            if (!showingHint) {
                hint.textContent = room.puzzle.hint;
                hint.style.display = 'block';
                showingHint = true;
            } else {
                hint.style.display = 'none';
                showingHint = false;
            }
        }

        function checkAnswer() {
            const input = document.getElementById('puzzle-input');
            const message = document.getElementById('message');
            const userAnswer = input.value.toLowerCase().trim();
            const correctAnswer = rooms[currentRoom].puzzle.answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                message.className = 'message success';
                message.textContent = '🎉 Corretto! Passaggio alla prossima stanza...';
                
                setTimeout(() => {
                    currentRoom++;
                    if (currentRoom >= rooms.length) {
                        showVictory();
                    } else {
                        updateDisplay();
                    }
                }, 2000);
            } else {
                message.className = 'message error';
                message.textContent = '❌ Risposta errata. Riprova!';
                input.value = '';
                
                // Shake animation
                input.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
            }
        }

        function showVictory() {
            document.getElementById('victory-screen').style.display = 'flex';
        }

        function resetGame() {
            currentRoom = 0;
            document.getElementById('victory-screen').style.display = 'none';
            updateDisplay();
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize game
        updateDisplay();
    </script>
</body>
</html>
